<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘塔羅占卜</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 波希米亞風格基礎 */
        :root {
            --deep-purple: #4a2c82;
            --gold: #d4af37;
            --rust: #b34700;
            --teal: #008080;
            --ivory: #fffff0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background: url('static/images/boho_bg.jpg') center/cover no-repeat fixed;
            color: var(--ivory);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* 開場動畫容器 */
        .splash-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
            z-index: 10;
        }
        
        /* 標題樣式 */
        .title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 4rem;
            color: var(--gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            letter-spacing: 3px;
        }
        
        /* 副標題 */
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            color: var(--ivory);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        /* 動畫卡片 */
        .floating-cards {
            position: relative;
            height: 200px;
            margin: 3rem auto;
        }
        
        .card {
            position: absolute;
            width: 120px;
            height: 180px;
            background: url('static/images/card_back.png') center/cover;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transform-origin: center bottom;
        }
        
        /* 卡片動畫 */
        .card:nth-child(1) {
            left: 50%;
            transform: translateX(-50%) rotate(-15deg);
            animation: floatCard1 3s infinite ease-in-out;
            z-index: 3;
        }
        
        .card:nth-child(2) {
            left: 40%;
            transform: translateX(-40%) rotate(5deg);
            animation: floatCard2 3.5s infinite ease-in-out;
            z-index: 2;
        }
        
        .card:nth-child(3) {
            left: 60%;
            transform: translateX(-60%) rotate(10deg);
            animation: floatCard3 4s infinite ease-in-out;
            z-index: 1;
        }
        
        /* 開始按鈕 */
        .start-btn {
            background: linear-gradient(to right, var(--deep-purple), var(--rust));
            color: var(--ivory);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 2rem;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 25px rgba(0, 0, 0, 0.4);
        }
        
        /* 動畫關鍵幀 */
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes floatCard1 {
            0%, 100% { transform: translateX(-50%) rotate(-15deg) translateY(0); }
            50% { transform: translateX(-50%) rotate(-15deg) translateY(-20px); }
        }
        
        @keyframes floatCard2 {
            0%, 100% { transform: translateX(-40%) rotate(5deg) translateY(0); }
            50% { transform: translateX(-40%) rotate(5deg) translateY(-25px); }
        }
        
        @keyframes floatCard3 {
            0%, 100% { transform: translateX(-60%) rotate(10deg) translateY(0); }
            50% { transform: translateX(-60%) rotate(10deg) translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <h1 class="title">神秘塔羅占卜</h1>
        <p class="subtitle">探索未知的命運之輪</p>
        
        <div class="floating-cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        
        <button class="start-btn" id="startBtn">開始占卜</button>
    </div>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            window.location.href = '/main';
        });
    </script>
</body>
</html>
