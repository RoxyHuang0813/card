<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ½›æ„è­˜äººç”ŸæŒ‡å¼•å¡</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-purple: #4a2c82;
            --gold: #d4af37;
            --rust: #b34700;
            --teal: #008080;
            --ivory: #fffff0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Noto Sans TC', sans-serif;
            background: url('/static/images/boho_bg_dark.jpg') center/cover no-repeat fixed;
            color: var(--ivory);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        
        /* å¤§Kè€å¸«å°è©±æ¡† */
        .k-teacher {
            width: 180px;
            margin: 2rem auto 1rem;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .speech-bubble {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 1.5rem;
            border-radius: 20px;
            max-width: 80%;
            margin: 0 auto 2rem;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: rgba(255, 255, 255, 0.9) transparent;
        }
        
        /* é¸é …æŒ‰éˆ• */
        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .option-btn {
            background: linear-gradient(135deg, var(--deep-purple), var(--teal));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        /* å¡ç‰‡å®¹å™¨ */
        .card-container {
            perspective: 1000px;
            width: 300px;
            height: 450px;
            margin: 2rem auto;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
            position: relative;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            pointer-events: none; /* åˆå§‹ä¸å¯é»æ“Š */
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .card-front {
            background: url('/static/images/card_back.png') center/cover;
            transform: rotateY(0deg);
        }
        
        .card-back {
            background-size: cover;
            background-position: center;
            transform: rotateY(180deg);
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        
        /* å‹•ç•« */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes shuffle {
            0% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-20px) rotate(-5deg); }
            50% { transform: translateX(20px) rotate(5deg); }
            75% { transform: translateX(-10px) rotate(-3deg); }
            100% { transform: translateX(0) rotate(0deg); }
        }
        
        .shuffling {
            animation: shuffle 0.5s ease-in-out infinite;
        }

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
        @media (max-width: 600px) {
            .options-container {
                grid-template-columns: 1fr;
            }
            
            .card-container {
                width: 250px;
                height: 375px;
            }
        }
    </style>
</head>
<body>
    <!-- å¤§Kè€å¸«å½¢è±¡ -->
    <img src="/static/images/k_teacher.png" class="k-teacher" id="kTeacher" alt="å¤§Kè€å¸«">
    
    <!-- å°è©±æ¡† -->
    <div class="speech-bubble" id="speechBubble">
        <p id="bubbleText">ä½ ä»Šå¤©æƒ³å•ä»€éº¼å•é¡Œå‘¢?</p>
    </div>
    
    <!-- é¸é …æŒ‰éˆ• -->
    <div class="options-container" id="optionsContainer">
        <button class="option-btn category-btn" data-category="health">
            <span>â¤ï¸</span> å¥åº·é‹å‹¢
        </button>
        <button class="option-btn category-btn" data-category="love">
            <span>ğŸ’–</span> æ„Ÿæƒ…é‹å‹¢
        </button>
        <button class="option-btn category-btn" data-category="fortune">
            <span>âœ¨</span> å€‹äººé‹å‹¢
        </button>
        <button class="option-btn category-btn" data-category="wealth">
            <span>ğŸ’°</span> è²¡å¯Œé‹å‹¢
        </button>
    </div>
    
    <!-- å¡ç‰‡å®¹å™¨ -->
    <div class="card-container" id="cardContainer">
        <div class="card" id="card">
            <div class="card-face card-front"></div>
            <div class="card-face card-back" id="cardBack">
                <div class="card-message" id="cardMessage"></div>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€è®Šé‡
        let currentCardType = '';
        let currentMessageId = 0;
        let currentCategory = '';
        
        // åˆå§‹åŒ–å‹•ç•«
        function initAnimation() {
            // é¡¯ç¤ºå¤§Kè€å¸«
            setTimeout(() => {
                document.getElementById('kTeacher').style.opacity = 1;
                
                // é¡¯ç¤ºå°è©±æ¡†
                setTimeout(() => {
                    document.getElementById('speechBubble').style.opacity = 1;
                    document.getElementById('speechBubble').style.transform = 'translateY(0)';
                    
                    // é¡¯ç¤ºé¸é …æŒ‰éˆ•
                    setTimeout(() => {
                        document.getElementById('optionsContainer').style.opacity = 1;
                    }, 1000);
                }, 500);
            }, 300);
        }
        
        // è¨­ç½®é¸é …æŒ‰éˆ•äº‹ä»¶
        function setupOptionButtons() {
            const optionBtns = document.querySelectorAll('.category-btn');
            
            optionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const category = this.dataset.category;
                    const categoryText = this.textContent.trim();
                    currentCategory = category;
                    
                    // æ›´æ–°å°è©±æ¡†
                    document.getElementById('bubbleText').innerHTML = `å¥½çš„ï¼Œé—œæ–¼${categoryText}...<br>æˆ‘ä¾†å¹«ä½ æŠ½ç‰Œï¼`;
                    
                    // éš±è—é¸é …
                    document.getElementById('optionsContainer').style.opacity = 0;
                    document.getElementById('optionsContainer').style.pointerEvents = 'none';
                    
                    // é¡¯ç¤ºå¡ç‰‡å®¹å™¨
                    const cardContainer = document.getElementById('cardContainer');
                    cardContainer.style.opacity = 1;
                    
                    // æ·»åŠ æ´—ç‰Œå‹•ç•«
                    const card = document.getElementById('card');
                    card.classList.add('shuffling');
                    
                    // æŠ½å¡æµç¨‹
                    setTimeout(async () => {
                        card.classList.remove('shuffling');
                        
                        try {
                            const response = await fetch(`/draw_card/${category}`);
                            if (!response.ok) throw new Error('Network response was not ok');
                            
                            const data = await response.json();
                            
                            // ä¿å­˜å¡ç‰‡ä¿¡æ¯
                            currentCardType = data.card_type;
                            currentMessageId = data.message_id;
                            
                            // è¨­ç½®å¡ç‰‡å…§å®¹
                            const cardBack = document.getElementById('cardBack');
                            const cardMessage = document.getElementById('cardMessage');
                            cardBack.style.backgroundImage = `url('${data.card_image}')`;
                            cardMessage.textContent = data.message;
                            
                            // æ›´æ–°å°è©±
                            document.getElementById('bubbleText').innerHTML = `ç‰Œå·²ç¶“æº–å‚™å¥½äº†ï¼<br>è«‹é»æ“Šå¡ç‰‡ç¿»é–‹ä½ çš„å‘½é‹ä¹‹ç‰Œ...`;
                            
                            // å•Ÿç”¨å¡ç‰‡é»æ“Š
                            document.getElementById('card').style.pointerEvents = 'auto';
                        } catch (error) {
                            console.error('æŠ½å¡å¤±æ•—:', error);
                            document.getElementById('bubbleText').innerHTML = `æŠ½å¡å¤±æ•—ï¼Œè«‹åˆ·æ–°é é¢é‡è©¦`;
                        }
                    }, 2000);
                });
            });
        }
        
        // è¨­ç½®å¡ç‰‡äº¤äº’
        function setupCardInteraction() {
            document.getElementById('card').addEventListener('click', function() {
                if (this.classList.contains('flipped')) {
                    // è·³è½‰åˆ°å¡ç‰‡è©³æƒ…é 
                    window.location.href = `/card_detail/${currentCardType}/${currentMessageId}`;
                    return;
                }
                
                // ç¿»ç‰Œå‹•ç•«
                this.classList.add('flipped');
            });
        }
        
        // é åŠ è¼‰åœ–ç‰‡
        function preloadImages() {
            const images = [
                '/static/images/red_card.png',
                '/static/images/yellow_card.png',
                '/static/images/green_card.png',
                '/static/images/white_card.png',
                '/static/images/black_card.png',
                '/static/images/card_back.png'
            ];
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }
        
        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initAnimation();
            setupOptionButtons();
            setupCardInteraction();
            preloadImages();
        });
    </script>
</body>
</html>
